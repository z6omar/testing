<!DOCTYPE html>
<html lang="en=ca">
  <head>
    <meta charset="UTF-8">
    <title>FINAL PROJECT - ZAHRA OMAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&family=Poppins:wght@800;900&display=swap" rel="stylesheet">

    <style>
      html {
        width: 1440px;
      }

      body {
        width: 1200px;
        margin: 0 auto;
      }

      #nav {
        position: sticky;
        top: 0;
        font-family: "Be Vietnam Pro", sans-serif;
        font-weight: 400;
        font-size: 13px;
        background-color: #e4281f;
        padding: 30px;
        z-index: 1000;
      }

      #nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: inline-block;
      }

      #nav li {
        display: inline-block;
        margin-right: 30px;
      }

      #nav a {
        text-decoration: none;
        color: black;
      }

      #nav a:hover {
        color: white;
        font-weight: 700;
      }

      .nav-logo {
        position: relative;
        float: right;
        right: 300px;
        bottom: 30px;
      }

        .cart-button {
        border: 2px solid black;
        font-family: "poppins", sans-serif;
        font-weight: 900;
        background-color: #fdedc9;
        padding: 10px 15px;
        border-radius: 30px;
        text-align: center;
        font-size: 10px;
        margin: 4px 10px;
        float: right;
        position: relative;
        display: inline-block;
        box-shadow: 9px 9px black;
        bottom: 20px;
      }
      
        .table-button {
        border: 2px solid black;
        font-family: "poppins", sans-serif;
        font-weight: 900;
        background-color: #fdedc9;
        padding: 10px 15px;
        border-radius: 30px;
        text-align: center;
        font-size: 10px;
        margin: 4px 2px;
        float: right;
        position: relative;
        display: inline-block;
        box-shadow: 9px 9px black;
        bottom: 20px;
      }


      .table-button:hover,
      .cart-button:hover {
        background-color: #1c6139;
        color: #fdedc9;
      }
      
      footer {
        position: relative;
        background-color: #e4281f;
        color: #ffe7c3;
        padding: 60px 60px;
        font-family: "Be Vietnam Pro", sans-serif;
      }

      /* left side: big logo */
      .footer-logo {
        display: inline-block;
        width: 30%;
        /* takes about 1/3 of footer */
        vertical-align: top;
      }

      /* right side: all the columns */
      .footer-columns {
        display: inline-block;
        width: 65%;
        vertical-align: top;
      }

      /* each column: LOCATION / CONTACT / PRODUCTS / QUICK LINKS */
      .footer-column {
        display: inline-block;
        width: 23%;
        /* 4 columns in a row */
        margin-right: 1%;
        vertical-align: top;
      }

      .footer-column h4 {
        margin: 0 0 10px;
        font-size: 18px;
        font-weight: 800;
      }

      .footer-column p,
      .footer-column a {
        margin: 0 0 6px;
        font-size: 14px;
        text-decoration: none;
        color: #ffe7c3;
      }

      .footer-newsletter-title {
        font-size: 20px;
        font-weight: 800;
        position: absolute;
        bottom: 75px;
        right: 560px;
      }

      .newsletter-box {
        display: inline-block;
        padding: 15px 15px;
        border-radius: 60px;
        border: 3px solid black;
        box-shadow: 10px 10px black;
        position: absolute;
        bottom: 60px;
        right: 250px;
      }

      .newsletter-input {
        border: none;
        background: transparent;
        font-family: "Be Vietnam Pro", sans-serif;
        font-size: 14px;
        width: 260px;
        outline: none;
      }

      .newsletter-input::placeholder {
        color: black;
      }

      .newsletter-button {
        position: absolute;
        background-color: #e4281f;
        color: #000000;
        right: 180px;
        bottom: 60px;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        border: 3px solid black;
        box-shadow: 10px 10px black;
        font-family: "Be Vietnam Pro";
        font-weight: 700;
        font-size: 15px;

      }

      .newsletter-button:hover {
        background-color: #1c6139;
        color: #fdedc9;
      }

      /* SOCIAL ICONS ROW */
      .social-icon {
        position: absolute;
        right: 40px;
        bottom: 60px;

      }
    </style>
  </head>

  <body>

    <!-- NAV -->
    <div id="nav">
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="/">MENU</a></li>
        <li><a href="/">PRODUCTS</a></li>
        <li><a href="/">ABOUT</a></li>
      </ul>
      <button class="table-button">RESERVE TABLE</button>
      <button class="cart-button">CART</button>
      <div class="nav-logo">
        <img src="spicy-cartel-menu-logo.png" alt="horizontal spicy cartel logo in black">
      </div>
    </div>



  <img src="menu-hero-photo.jpg" alt="enchiladas, chips, dips, limes on plates sitting on a table" width="1200">



    
    
    
    
    
    <footer>
      <!-- LEFT: BIG LOGO -->
      <div class="footer-logo">
        <img src="spicy-cartel-main-logo.png" alt="Spicy Cartel logo" width="300">
      </div>

      <!-- RIGHT: FOUR COLUMNS -->
      <div class="footer-columns">
        <div class="footer-column">
          <h4>LOCATION</h4>
          <p>218 Maple Crest Road</p>
          <p>Toronto, ON M4H 2L9</p>
          <p>Canada</p>
        </div>

        <div class="footer-column">
          <h4>CONTACT</h4>
          <p>Phone:<br>(416) 982â€“4473</p>
          <p>Email:<br>info@spicycartel.ca</p>
        </div>

        <div class="footer-column">
          <h4>PRODUCTS</h4>
          <p>Sauces</p>
          <p>Drinks</p>
          <p>Snacks</p>
        </div>

        <div class="footer-column">
          <h4>QUICK LINKS</h4>
          <a href="#">Menu</a><br>
          <a href="#">Reserve Table</a><br>
          <a href="#">Cart</a><br>
          <a href="#">About</a>
        </div>
      </div>

      <!-- NEWSLETTER -->
      <div class="footer-newsletter-title">JOIN OUR NEWSLETTER!</div>

      <div class="newsletter-box">
        <input class="newsletter-input" type="text" placeholder="enter your email...">
      </div>
      <button class="newsletter-button">GO</button>
      <img class="social-icon" src="social-icons.png" alt="Facebook, Instagram, X logo" width="100">
    </footer>
  </body>
</html>
